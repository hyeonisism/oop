plugins {
    id 'java'
}

group 'com.oop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
}
